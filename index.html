<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Rating state start -->
  <div class="card card-rating">
    <div class="card-header">
      <img src="images/icon-star.svg" alt="Star icon" class="header-img">
    </div>
    <div class="show-rating"></div>
    <div class="card-content">
      <h1 class="card-title">How did we do?</h1>
      <p class="card-p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <form action="#" class="rating-form">
      <fieldset>
          <input type="radio" name="rtg" id="1" value="1">
          <label for="1">1</label>
          <input type="radio" name="rtg" id="2" value="2">
          <label for="2">2</label>
          <input type="radio" name="rtg" id="3" value="3">
          <label for="3">3</label>
          <input type="radio" name="rtg" id="4" value="4">
          <label for="4">4</label>
          <input type="radio" name="rtg" id="5" value="5">
          <label for="5">5</label>
      </fieldset>
      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </div>
  <script src="scripts.js"></script>i
</body>
</html>
